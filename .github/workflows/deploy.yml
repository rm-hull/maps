name: Build and Deploy
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Yarn 🧶
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install and Build 🔧
        env:
          REACT_APP_OS_DATAHUB_API_KEY: ${{ secrets.REACT_APP_OS_DATAHUB_API_KEY }}
          REACT_APP_GEOGRAPH_API_KEY: ${{ secrets.REACT_APP_GEOGRAPH_API_KEY }}
        run: |
          yarn install
          yarn build
      - name: Test 🧪
        run: |
          yarn test
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
